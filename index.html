<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, BABY!</h1>
        <p id="question">Will you be my girlfriend once more?</p>
        <div class="choices">
            <button class="choice-button" onclick="showAnswer('Thank you , I love you so much and I will do my absolute best to change and treat you better than ever before. You are the prettiest girl in the world and you deserve every bit of my love. And I am so sorry for hurting you this much.')">Yes</button>
             <button class="choice-button" onclick="showAnswer('I am sorry ):')">No, maybe yes. </button>
        </div>
        <div id="answer" class="answer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
